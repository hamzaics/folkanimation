<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Launch Animation</title>
  <style>
    @font-face {
      font-family: 'Motter Corpus Std';
      src: url('Motter Corpus Std Regular.otf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    html, body {
      height: 100%;
      font-family: 'Motter Corpus Std', sans-serif;
      overflow: hidden;
      background: black;
    }

    .wrapper {
      height: 100vh;
      width: 100%;
    }

    .intro {
      height: 100vh;
      width: 100%;
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      inset: 0;
      z-index: 10;
      transition: clip-path 1.2s ease-in-out;
      clip-path: circle(100% at 50% 50%);
    }

    .intro.hide {
      clip-path: circle(0% at 50% 50%);
    }

    .logo {
      width: 180px;
      animation: logoEnter 1.8s ease-out forwards;
      opacity: 0;
      transform: scale(0.6) rotateX(80deg);
      filter: drop-shadow(0 0 20px #00ffab);
    }

    @keyframes logoEnter {
      0% {
        opacity: 0;
        transform: scale(0.6) rotateX(80deg);
        filter: drop-shadow(0 0 0px #00ffab);
      }
      50% {
        opacity: 1;
        transform: scale(1.2) rotateX(0deg);
        filter: drop-shadow(0 0 40px #00ffab);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateX(0deg);
        filter: drop-shadow(0 0 10px #00ffab);
      }
    }

    .main {
      height: 100vh;
      width: 100%;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .main video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.25;
    }

    .main .static-logo {
      width: 120px;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .main h1 {
      color: white;
      font-size: 5rem;
      z-index: 1;
      text-align: center;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      .logo {
        width: 130px;
      }

      .main .static-logo {
        width: 100px;
      }

      .main h1 {
        font-size: 2.5rem;
      }
    }

    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      height: 70px;
      background: url('cursor.svg') no-repeat center center / contain;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease;
      rotate: -15deg;
    }
  </style>
</head>
<body>

  <div class="custom-cursor" id="custom-cursor"></div>

  <div class="wrapper">
    <div class="intro" id="intro">
      <img src="logo.png" alt="Logo" class="logo" />
    </div>
    <div class="main">
      <video autoplay muted loop playsinline>
        <source src="https://videos.pexels.com/video-files/6837588/6837588-sd_960_506_25fps.mp4" type="video/mp4">
      </video>
      <img class="static-logo" src="logo.png" alt="Static Logo" />
      <h1>Launching<br>Soon</h1>
    </div>
  </div>

  <script>
    // Intro animation logic
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("intro").classList.add("hide");
      }, 2000);
    });

    // Custom Cursor
    const cursor = document.getElementById("custom-cursor");
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;
    const speed = 0.5;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      currentX += (mouseX - currentX) * speed;
      currentY += (mouseY - currentY) * speed;
      cursor.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
      requestAnimationFrame(animateCursor);
    }

    animateCursor();
  </script>
</body>
</html>
