<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Launch Animation</title>
  <style>
    @font-face {
      font-family: 'Motter Corpus Std';
      src: url('Motter Corpus Std Regular.otf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    html, body {
      height: 100%;
      font-family: 'Motter Corpus Std', sans-serif;
      overflow: hidden;
      background: black;
    }

    .wrapper {
      position: relative;
      height: 200vh;
      width: 100%;
      transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
    }

    .intro {
      height: 100vh;
      width: 100%;
      background: #1b4736;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .logo {
      opacity: 0;
      transform: scale(2);
      filter: blur(20px);
      transition: all 1.5s ease;
      max-width: 400px;
    }

    .logo.revealed {
      opacity: 1;
      transform: scale(1);
      filter: blur(0px);
    }

    .main {
      height: 100vh;
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #905120;
    }

    .main .static-logo {
      width: 200px;
      position: absolute;
      opacity: 1;
      top: 40px;
      left: 50;
    }

    .main video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.5;
    }

    .main h1 {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 7rem;
      text-align: center;
      text-transform: uppercase;
    }

    @media(max-width: 600px) {
      .main h1 {
        font-size: 3rem;
      }
      .logo {
        max-width: 250px;
      }
      .main .static-logo {
        width: 150px;
      }
    }

    /* Custom Cursor */
    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      height: 70px;
      background: url('cursor.svg') no-repeat center center / contain;
      pointer-events: none;
        rotate: -15deg;
      z-index: 9999;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>

  <div class="custom-cursor" id="custom-cursor"></div>

  <div class="wrapper" id="wrapper">
    <div class="intro">
      <img src="logo.png" alt="Logo" class="logo" id="logo" />
    </div>
    <div class="main">
      <video autoplay muted loop playsinline>
        <source src="https://videos.pexels.com/video-files/6837588/6837588-sd_960_506_25fps.mp4" type="video/mp4">
      </video>
      <img class="static-logo" src="logo.png">
      <h1>Launching<br>Soon</h1>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const logo = document.getElementById("logo");
      const wrapper = document.getElementById("wrapper");

      // Reveal logo
      setTimeout(() => {
        logo.classList.add("revealed");
      }, 100);

      // Move container up after animation
      setTimeout(() => {
        wrapper.style.transform = "translateY(-100vh)";
      }, 1600);
    });

    // Custom Cursor Movement
    const cursor = document.getElementById("custom-cursor");
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;
    const speed = 0.55; // Lower is slower

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      currentX += (mouseX - currentX) * speed;
      currentY += (mouseY - currentY) * speed;
      cursor.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
      requestAnimationFrame(animateCursor);
    }

    animateCursor();
  </script>

</body>
</html>
