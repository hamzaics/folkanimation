<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Launch Animation</title>
  <style>
    @font-face {
      font-family: 'Motter Corpus Std';
      src: url('Motter Corpus Std Regular.otf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    html, body {
      height: 100%;
      font-family: 'Motter Corpus Std', sans-serif;
      background: black;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      height: 200vh;
      width: 100%;
      transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
    }

    .intro {
      height: 100vh;
      width: 100%;
      background: #1b4736;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
      overflow: hidden;
    }

    .logo-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation: morph 2s ease-in-out forwards;
    }

    @keyframes morph {
      0% {
        clip-path: polygon(50% 0%, 50% 0%, 50% 100%, 50% 100%);
      }
      100% {
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      }
    }

    .logo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: shine 2s ease-in-out forwards;
      position: relative;
      z-index: 2;
    }

    .logo-wrapper::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shineMove 2s ease-in-out forwards;
      z-index: 3;
    }

    @keyframes shineMove {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .main {
      height: 100vh;
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #905120;
    }

    .main .static-logo {
      width: 200px;
      position: absolute;
      top: 40px;
      left: 50px;
    }

    .main video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      opacity: 0.5;
    }

    .main h1 {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 7rem;
      text-align: center;
      text-transform: uppercase;
    }

    @media(max-width: 600px) {
      .main h1 {
        font-size: 3rem;
      }
      .static-logo {
        width: 150px;
      }
      .logo-wrapper {
        width: 200px;
        height: 200px;
      }
    }

    /* Custom Cursor */
    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      height: 70px;
      background: url('cursor.svg') no-repeat center center / contain;
      pointer-events: none;
      rotate: -15deg;
      z-index: 9999;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>

  <div class="custom-cursor" id="custom-cursor"></div>

  <div class="wrapper" id="wrapper">
    <div class="intro">
      <div class="logo-wrapper" id="logoWrapper">
        <img src="logo.png" alt="Logo" />
      </div>
    </div>
    <div class="main">
      <video autoplay muted loop playsinline>
        <source src="https://videos.pexels.com/video-files/6837588/6837588-sd_960_506_25fps.mp4" type="video/mp4">
      </video>
      <img class="static-logo" src="logo.png">
      <h1>Launching<br>Soon</h1>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const wrapper = document.getElementById("wrapper");

      // Slide to main screen after animation
      setTimeout(() => {
        wrapper.style.transform = "translateY(-100vh)";
      }, 2500); // allow morph + shine to complete
    });

    // Custom Cursor
    const cursor = document.getElementById("custom-cursor");
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;
    const speed = 0.55;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      currentX += (mouseX - currentX) * speed;
      currentY += (mouseY - currentY) * speed;
      cursor.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
      requestAnimationFrame(animateCursor);
    }

    animateCursor();
  </script>

</body>
</html>
