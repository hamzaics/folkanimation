<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Launch Animation</title>
  <style>
    @font-face {
      font-family: 'Motter Corpus Std';
      src: url('Motter Corpus Std Regular.otf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    html, body {
      height: 100%;
      font-family: 'Motter Corpus Std', sans-serif;
      overflow: hidden;
      background: black;
    }

    .wrapper {
      position: relative;
      height: 200vh;
      width: 100%;
      transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
    }

    .intro {
      height: 100vh;
      width: 100%;
      background: #1b4736;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
      overflow: hidden;
    }

    #logo-canvas {
      max-width: 400px;
      width: 100%;
      height: auto;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #logo-canvas.revealed {
      opacity: 1;
    }

    .main {
      height: 100vh;
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #905120;
    }

    .main .static-logo {
      width: 200px;
      position: absolute;
      opacity: 1;
      top: 40px;
      left: 50;
    }

    .main video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.5;
    }

    .main h1 {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 7rem;
      text-align: center;
      text-transform: uppercase;
    }

    @media(max-width: 600px) {
      .main h1 {
        font-size: 3rem;
      }
      #logo-canvas {
        max-width: 250px;
      }
      .main .static-logo {
        width: 150px;
      }
    }

    /* Custom Cursor */
    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      height: 70px;
      background: url('cursor.svg') no-repeat center center / contain;
      pointer-events: none;
      rotate: -15deg;
      z-index: 9999;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>

  <div class="custom-cursor" id="custom-cursor"></div>

  <div class="wrapper" id="wrapper">
    <div class="intro">
      <canvas id="logo-canvas"></canvas>
    </div>
    <div class="main">
      <video autoplay muted loop playsinline>
        <source src="https://videos.pexels.com/video-files/6837588/6837588-sd_960_506_25fps.mp4" type="video/mp4">
      </video>
      <img class="static-logo" src="logo.png">
      <h1>Launching<br>Soon</h1>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    window.addEventListener("load", () => {
      const canvas = document.getElementById("logo-canvas");
      const wrapper = document.getElementById("wrapper");

      // Set up Three.js scene
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setSize(400, 400);
      camera.position.z = 2;

      // Load logo texture
      const textureLoader = new THREE.TextureLoader();
      const logoTexture = textureLoader.load("logo.png");

      // Custom shader material
      const vertexShader = `
        varying vec2 vUv;
        uniform float uTime;
        void main() {
          vUv = uv;
          vec3 pos = position;
          pos.z += sin(pos.x * 2.0 + uTime) * 0.1;
          pos.x += cos(pos.y * 2.0 + uTime) * 0.05;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
      `;

      const fragmentShader = `
        varying vec2 vUv;
        uniform sampler2D uTexture;
        uniform float uTime;
        void main() {
          vec2 uv = vUv;
          uv.x += sin(uv.y * 5.0 + uTime) * 0.02;
          vec4 color = texture2D(uTexture, uv);
          gl_FragColor = color;
        }
      `;

      const material = new THREE.ShaderMaterial({
        uniforms: {
          uTexture: { value: logoTexture },
          uTime: { value: 0 }
        },
        vertexShader,
        fragmentShader,
        transparent: true
      });

      // Create plane geometry for logo
      const geometry = new THREE.PlaneGeometry(1, 1);
      const logoMesh = new THREE.Mesh(geometry, material);
      scene.add(logoMesh);

      // Animation parameters
      let scale = 0.2;
      let targetScale = 1.5;
      const animate = () => {
        material.uniforms.uTime.value += 0.05;
        logoMesh.scale.set(scale, scale, 1);
        logoMesh.rotation.z = Math.sin(material.uniforms.uTime.value * 0.2) * 0.1;

        if (scale < targetScale) {
          scale += (targetScale - scale) * 0.05;
        } else if (targetScale === 1.5 && scale >= 1.5) {
          targetScale = 1.0;
        }

        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      };

      // Reveal animation
      setTimeout(() => {
        canvas.classList.add("revealed");
        animate();
      }, 100);

      // Move container up after animation
      setTimeout(() => {
        wrapper.style.transform = "translateY(-100vh)";
      }, 2400);
    });

    // Custom Cursor Movement
    const cursor = document.getElementById("custom-cursor");
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;
    const speed = 0.55;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      currentX += (mouseX - currentX) * speed;
      currentY += (mouseY - currentY) * speed;
      cursor.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
      requestAnimationFrame(animateCursor);
    }

    animateCursor();
  </script>

</body>
</html>
