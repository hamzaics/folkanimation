<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Launch Animation</title>
  <style>
    @font-face {
      font-family: 'Motter Corpus Std';
      src: url('Motter Corpus Std Regular.otf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    html, body {
      height: 100%;
      font-family: 'Motter Corpus Std', sans-serif;
      overflow: hidden;
      background: black;
    }

    .wrapper {
      position: relative;
      height: 200vh;
      width: 100%;
      transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
    }

    .intro {
      height: 100vh;
      width: 100%;
      background: #1b4736;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
      overflow: hidden;
    }

    .logo-container {
      position: relative;
      max-width: 400px;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .logo {
      opacity: 0;
      width: 100%;
      position: absolute;
      transition: opacity 0.5s ease;
      z-index: 2;
    }

    .logo.revealed {
      opacity: 1;
    }

    .logo-segment {
      position: absolute;
      width: 100%;
      height: 33.33%;
      overflow: hidden;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .logo-segment.revealed {
      opacity: 1;
      transform: translateY(0);
    }

    .logo-segment img {
      width: 100%;
      position: absolute;
      top: 0;
    }

    .particle-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,0.8)"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm-4-8c0-2.21 1.79-4 4-4s4 1.79 4 4-1.79 4-4 4-4-1.79-4-4zm4-2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>') no-repeat center center / contain;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .glow-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
      opacity: 0;
      transition: opacity 1s ease;
    }

    .glow-overlay.active {
      opacity: 1;
    }

    .main {
      height: 100vh;
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #905120;
    }

    .main .static-logo {
      width: 200px;
      position: absolute;
      opacity: 1;
      top: 40px;
      left: 50;
    }

    .main video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.5;
    }

    .main h1 {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 7rem;
      text-align: center;
      text-transform: uppercase;
    }

    @media(max-width: 600px) {
      .main h1 {
        font-size: 3rem;
      }
      .logo-container {
        max-width: 250px;
      }
      .main .static-logo {
        width: 150px;
      }
    }

    /* Custom Cursor */
    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      height: 70px;
      background: url('cursor.svg') no-repeat center center / contain;
      pointer-events: none;
      rotate: -15deg;
      z-index: 9999;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>

  <div class="custom-cursor" id="custom-cursor"></div>

  <div class="wrapper" id="wrapper">
    <div class="intro">
      <div class="particle-container" id="particle-container"></div>
      <div class="glow-overlay" id="glow-overlay"></div>
      <div class="logo-container">
        <div class="logo-segment" id="segment-1"><img src="logo.png" alt="Logo Segment 1"></div>
        <div class="logo-segment" id="segment-2"><img src="logo.png" alt="Logo Segment 2" style="top: -33.33%;"></div>
        <div class="logo-segment" id="segment-3"><img src="logo.png" alt="Logo Segment 3" style="top: -66.66%;"></div>
      </div>
    </div>
    <div class="main">
      <video autoplay muted loop playsinline>
        <source src="https://videos.pexels.com/video-files/6837588/6837588-sd_960_506_25fps.mp4" type="video/mp4">
      </video>
      <img class="static-logo" src="logo.png">
      <h1>Launching<br>Soon</h1>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const wrapper = document.getElementById("wrapper");
      const particleContainer = document.getElementById("particle-container");
      const glowOverlay = document.getElementById("glow-overlay");
      const segments = [
        document.getElementById("segment-1"),
        document.getElementById("segment-2"),
        document.getElementById("segment-3")
      ];

      // Create butterfly particles
      const particles = [];
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particleContainer.appendChild(particle);
        particles.push(particle);

        // Initial random position
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;
        particle.style.transform = `translate(${startX}px, ${startY}px) scale(0)`;
      }

      // Animate particles and logo segments
      setTimeout(() => {
        glowOverlay.classList.add("active");

        // Reveal logo segments with staggered effect
        segments.forEach((segment, index) => {
          setTimeout(() => {
            segment.classList.add("revealed");
          }, index * 200);
        });

        // Animate butterfly particles to form logo
        particles.forEach((particle, index) => {
          setTimeout(() => {
            // Target position near logo center
            const logoContainer = document.querySelector(".logo-container");
            const logoRect = logoContainer.getBoundingClientRect();
            const targetX = logoRect.left + logoRect.width / 2 + (Math.random() - 0.5) * 100;
            const targetY = logoRect.top + logoRect.height / 2 + (Math.random() - 0.5) * 100;
            particle.style.transform = `translate(${targetX}px, ${targetY}px) scale(1)`;
          }, index * 20);
        });
      }, 100);

      // Fade out particles and glow
      setTimeout(() => {
        particles.forEach((particle) => {
          particle.style.opacity = 0;
        });
        glowOverlay.style.opacity = 0;
      }, 1200);

      // Move container up after animation
      setTimeout(() => {
        wrapper.style.transform = "translateY(-100vh)";
      }, 2000);
    });

    // Custom Cursor Movement
    const cursor = document.getElementById("custom-cursor");
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;
    const speed = 0.55; // Lower is slower

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      currentX += (mouseX - currentX) * speed;
      currentY += (mouseY - currentY) * speed;
      cursor.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
      requestAnimationFrame(animateCursor);
    }

    animateCursor();
  </script>

</body>
</html>
